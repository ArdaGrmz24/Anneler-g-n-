<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Anneme Mektup</title>
  <style>
    body {
      background: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }
    .envelope {
      width: 320px;
      height: auto;
      background: #ffe0e0;
      border: 2px solid #b71c1c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .message {
      display: none;
      white-space: pre-wrap;
      font-size: 16px;
      color: #4e342e;
    }
    #clickText {
      font-size: 18px;
      color: #880e4f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="showMessage()">
    <div class="message" id="message"></div>
    <span id="clickText">Mektubu açmak için tıkla 💌</span>
  </div>

  <script>
    const messageText = `
Anneler Günün kutlu olsun canım annem 💐

Seni ne kadar çok sevdiğimi kelimelere dökmek gerçekten zor.
Hayatım boyunca bana kattığın sevgi, sabır ve destek için sana minnettarım.

Her zaman yanımda oldun, beni ben yapan en değerli kişisin.
Bazen söylemesem de, senin varlığın bana güç veriyor.

İyi ki varsın, iyi ki benim annemsin...
Seni çok seviyorum 🩷

- Oğlun Arda
    `;

    let index = 0;
    let messageEl = document.getElementById("message");
    let clickText = document.getElementById("clickText");

    function showMessage() {
      clickText.style.display = "none";
      messageEl.style.display = "block";
      const interval = setInterval(() => {
        if (index < messageText.length) {
          messageEl.textContent += messageText[index];
          index++;
        } else {
          clearInterval(interval);
        }
      }, 50);
    }
  </script>
</body>
</html>
